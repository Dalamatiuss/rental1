<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Module</title>
        <link rel="stylesheet" href="mpesa.css">
    </head>

    <body>
        <button id="buyButton" onclick="showPhoneNumberPopup()">Buy Now</button>

        <div id="phonePopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePhoneNumberPopup()">&times;</span>
                <label for="phoneNumber">Enter your phone number:</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                <button onclick="sendOTP()">Continue</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
